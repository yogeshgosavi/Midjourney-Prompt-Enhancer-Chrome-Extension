<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #2196F3;
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --border-color: #444;
      --hover-color: #2d2d2d;
      --success-color: #4CAF50;
    }

    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: var(--primary-color);
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.toggle {
      background: var(--success-color);
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Midjourney Prompt Enhancer</h1>
  </div>

  <button id="toggleBtn" class="btn toggle">Enable Extension</button>
  <button id="settingsBtn" class="btn">Open Settings</button>

  <div class="status">
    Status: <span id="statusText">Checking...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
